<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="scripts/style.css">
<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/config.js"></script>
<title>YouTube Ratings Config</title>
</head>
<body>
<label id="intervalInputConfig_label" for="intervalInputConfig">Refresh Rate:</label>
<input id="intervalInputConfig" type="text"/>
<br>

<label id="disableAuto_label" for="disableAuto">Disable auto-ratings:</label>
<input id="disableAuto" type="checkbox"/>
<br>

<label id="enableStyles_label" for="enableStyles">Enable custom styles:</label>
<input id="enableStyles" type="checkbox"/>
<br>



<div id="colorRulesWrapper">
	<div id="colorRulesDescriptor">Custom style rules:</div>
	<textarea id="colorContent" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>
	<div id="parseErrors"></div>
</div>

<a id="helpLink" href="https://github.com/KeinR/YouTube_Ratings_Preview/wiki" target="_blank">Help</a>
<a id="reset" href="javaScript:void(0)">Reset to default</a>

<button id="submitChanges">Save Changes</button>
</body>
</html>
